<body>
    <script type="text/javascript">
var tabela1 = [[3,1,3], [6,5,5]];
var tabela2 = [[100,50], [50, 100], [50,50]];
s = 0
v = 0
vt = 0
var tabela3 = [0,0]

for (var m = 0; m  < 2; m++){
    vt = 0
for (var c = 0; c < 3; c++){
    v = 0
    for (var l = 0; l < 2; l++){
    s = tabela2[c][m] * tabela1[l][c]
    v = v + s
}
vt = vt + v
}
tabela3[m] = vt
console.log(tabela3)
}



</script>
